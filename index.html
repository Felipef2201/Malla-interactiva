<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Interactiva UNAL - Ingeniería Electrónica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Malla Curricular - Ingeniería Electrónica UNAL</h1>
        <p>Marca las materias aprobadas para calcular tu avance y PAPA.</p>
    </header>

    <main>
        <table id="malla">
            <tr>
                <th>Materia</th>
                <th>Créditos</th>
                <th>Nota</th>
                <th>Aprobada</th>
            </tr>
            <tr>
                <td>Matemáticas I</td>
                <td class="creditos">4</td>
                <td><input type="number" class="nota" min="0" max="5" step="0.1"></td>
                <td><input type="checkbox" class="aprobada"></td>
            </tr>
            <tr>
                <td>Física I</td>
                <td class="creditos">4</td>
                <td><input type="number" class="nota" min="0" max="5" step="0.1"></td>
                <td><input type="checkbox" class="aprobada"></td>
            </tr>
            <tr>
                <td>Programación</td>
                <td class="creditos">3</td>
                <td><input type="number" class="nota" min="0" max="5" step="0.1"></td>
                <td><input type="checkbox" class="aprobada"></td>
            </tr>
        </table>

        <button id="calcular">Calcular PAPA y Avance</button>

        <div id="resultados">
            <p><strong>PAPA:</strong> <span id="papa">0.00</span></p>
            <p><strong>Avance:</strong> <span id="avance">0</span>%</p>
        </div>
    </main>

    <footer>
        <p>Proyecto académico - UNAL</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
